<form class="form form-discount customer-note-form" data-bind="mageInit: { 'validation':[]}">
    <div class="payment-option-inner">
        <div class="field" data-bind="css: customer_note.css()">
            <label class="label">
                <span data-bind="i18n: 'Enter comment'"></span>
            </label>
            <div class="control">
                <textarea class="input-text customer-note customer-note-input" name="customer-note" rows="4" data-bind="value: customer_note,valueUpdate: 'afterkeydown',attr:{placeholder: $t('Enter your comment...')} " ></textarea>
                <p data-bind="if: hasMaxLength()"><span data-bind="i18n: 'Remaining characters:'"></span> <span class="customer-note-form__characters" data-bind="text: remainingCharacters"></span></p>
            </div>
        </div>
    </div>
</form>
